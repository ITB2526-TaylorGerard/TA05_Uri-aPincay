<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio — Taylor Gerard Uriña Pincay</title>

    <link rel="stylesheet" href="index.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script defer src="index.js"></script>
</head>

<body>

<div class="project-wrapper">

    <!-- TOP -->
    <header class="top-section">
        <div class="pill name-box">
            <h2>TAYLOR GERARD URIÑA PINCAY</h2>
        </div>

        <div class="pill title-box">
            <h2>PORTFOLIO</h2>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-section">

        <!-- LEFT -->
        <section class="left-column box">

            <div class="browser pill">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search project..."
                >
            </div>

            <div class="project-list box" id="projectList">
                <a href="project1.html" class="project-item">Project 1</a>
                <a href="project1.html" class="project-item">Project 2</a>
                <a href="#" class="project-item">Project 3</a>
                <a href="#" class="project-item">Project 4</a>
            </div>

        </section>

        <!-- CENTER -->
        <section class="center-column box">
            <div class="center-img box">
                <img src="img/project1.png" alt="Project image">
            </div>

            <div class="center-text box">
                <p>
                    Featured project description.
                    Click on a project to see full details.
                </p>
            </div>
        </section>

        <!-- RIGHT -->
        <section class="right-column box">
            <div class="right-text box">
                <p>
                    Additional information, technologies used,
                    or short personal presentation.
                </p>
            </div>

            <div class="right-img box">
                <img src="img/project2.png" alt="Project image">
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer-section">

        <div class="pill footer-left">
            <p>© 2025 — Portfolio by Taylor</p>
        </div>

        <div class="pill footer-right">
            <div class="contact-icons">
                <a class="social-icon twitter-icon" href="https://twitter.com/TU_USUARIO" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>

                <a class="social-icon linkedin-icon" href="https://www.linkedin.com/in/TU_USUARIO" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>

                <a href="contact.html" class="contact-btn">
                    Contact Me
                </a>
            </div>
        </div>

    </footer>

</div>

</body>
</html>
